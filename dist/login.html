  <style>
    #container{ position:relative;
      height: 100vh;    background-color: rgba(55, 55, 55, 0.498039);
      position: fixed;bottom: 0px;
      top: 0px;left: 0px;right: 0px;

    <script>
        function getQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return decodeURI(r[2]); return null;
        }
        var apis ="http://wx.lanhai-tech.com/"
        function wxready(){
            var url = location.href.split('#')[0];
            Vue.http.post(apis + "/WeiXin_GetJSSDK.aspx", {
                url: url
            }).then(function (res) {
                console.log(res)
                res = res.body
                res=JSON.parse(res);
                wx.config({
                    debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
                    appId: 'wx6f6347c7f7569287', // 必填，公众号的唯一标识
                    timestamp: res.Timestamp, // 必填，生成签名的时间戳
                    nonceStr: res.Noncestr, // 必填，生成签名的随机串
                    signature: res.Sign,// 必填，签名，见附录1
                    jsApiList: [
                        'checkJsApi',
                        'onMenuShareTimeline',
                        'onMenuShareAppMessage',
                        'onMenuShareQQ',
                        'onMenuShareWeibo',
                        'onMenuShareQZone',
                        'hideMenuItems',
                        'showMenuItems',
                        'hideAllNonBaseMenuItem',
                        'showAllNonBaseMenuItem',
                        'translateVoice',
                        'startRecord',
                        'stopRecord',
                        'onVoiceRecordEnd',
                        'playVoice',
                        'onVoicePlayEnd',
                        'pauseVoice',
                        'stopVoice',
                        'uploadVoice',
                        'downloadVoice',
                        'chooseImage',
                        'previewImage',
                        'uploadImage',
                        'downloadImage',
                        'getNetworkType',
                        'openLocation',
                        'getLocation',
                        'hideOptionMenu',
                        'showOptionMenu',
                        'closeWindow',
                        'scanQRCode',
                        'chooseWXPay',
                        'openProductSpecificView',
                        'addCard',
                        'chooseCard',
                        'openCard'
                    ] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
                });
                wx.ready(function(){
                    // 获取“分享到朋友圈”按钮点击状态及自定义分享内容接口

                });
            });
        }
        $().ready(function () {

            console.log(location.href);
            var state=getQueryString("state");
            var code = getQueryString("code");

            console.log(state)
            console.log(code)
            $.get(apis + "/WeiXin_Login.aspx", {
                state: state, code: code
            }, function (res) {
                console.log("gogogo")
                //res=JSON.parse(res);
                //wxready()
                window.location.href = "http://wx.lanhai-tech.com/wx/?#/info";
            });
        })

    </script>
